name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scans daily at 2 AM
    - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  lint:
    name: Code Quality - Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        
    - name: Set up Python
      run: uv python install 3.12
      
    - name: Install dependencies
      run: uv sync
      
    - name: Run Ruff linter
      run: uv run ruff check src/ tests/ --output-format=github
      
    - name: Run Ruff formatter check
      run: uv run ruff format --check src/ tests/

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        
    - name: Set up Python
      run: uv python install 3.12
      
    - name: Install dependencies
      run: uv sync
      
    - name: Run Bandit security scanner
      run: |
        uv pip install bandit[toml]
        uv run bandit -r src/ -f json -o bandit-report.json || true
        uv run bandit -r src/ -f txt
      continue-on-error: true
      
    - name: Run Safety check for vulnerabilities
      run: |
        uv pip install safety
        uv run safety check --json || true
      continue-on-error: true
      
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
        retention-days: 30

  test:
    name: Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        
    - name: Set up Python
      run: uv python install 3.12
      
    - name: Install dependencies
      run: uv sync
      
    - name: Run unit tests
      run: uv run pytest tests/test_core.py tests/test_infrastructure.py -v --tb=short
      env:
        DATABASE_TYPE: sqlite
        
    - name: Run integration tests
      run: uv run pytest tests/test_coherence.py -v --tb=short
      env:
        DATABASE_TYPE: sqlite
      continue-on-error: true

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        
    - name: Set up Python
      run: uv python install 3.12
      
    - name: Install dependencies
      run: uv sync
      
    - name: Run tests with coverage
      run: uv run pytest --cov=ai_dev_graph --cov-report=xml --cov-report=html --cov-report=term tests/test_core.py tests/test_infrastructure.py
      env:
        DATABASE_TYPE: sqlite
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30
        
    - name: Coverage comment
      uses: py-cov-action/python-coverage-comment-action@v3
      if: github.event_name == 'pull_request'
      with:
        GITHUB_TOKEN: ${{ github.token }}
      continue-on-error: true

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        
    - name: Set up Python
      run: uv python install 3.12
      
    - name: Install dependencies
      run: uv sync
      
    - name: Generate documentation with pydoc
      run: |
        mkdir -p docs/api
        uv run python -m pydoc -w ai_dev_graph.domain.graph
        uv run python -m pydoc -w ai_dev_graph.domain.models
        uv run python -m pydoc -w ai_dev_graph.domain.repositories
        uv run python -m pydoc -w ai_dev_graph.infrastructure.hybrid_repo
        uv run python -m pydoc -w ai_dev_graph.infrastructure.neo4j_repo
        mv *.html docs/api/ || true
        
    - name: Upload documentation
      uses: actions/upload-artifact@v4
      with:
        name: api-docs
        path: docs/api/
        retention-days: 30

  complexity:
    name: Code Complexity Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        
    - name: Set up Python
      run: uv python install 3.12
      
    - name: Install dependencies
      run: uv sync
      
    - name: Install analysis tools
      run: uv pip install radon mccabe
        
    - name: Run Radon complexity analysis
      run: |
        echo "=== Cyclomatic Complexity ===" > complexity-report.txt
        uv run radon cc src/ -a -s >> complexity-report.txt
        echo "" >> complexity-report.txt
        echo "=== Maintainability Index ===" >> complexity-report.txt
        uv run radon mi src/ -s >> complexity-report.txt
        cat complexity-report.txt
        
    - name: Upload complexity report
      uses: actions/upload-artifact@v4
      with:
        name: complexity-report
        path: complexity-report.txt
        retention-days: 30

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        
    - name: Set up Python
      run: uv python install 3.12
      
    - name: Install dependencies
      run: uv sync
      
    - name: Install mypy
      run: uv pip install mypy types-requests
      
    - name: Run mypy type checker
      run: uv run mypy src/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate

  build-status:
    name: Build Status Summary
    runs-on: ubuntu-latest
    needs: [lint, security, test, coverage, docs, complexity, type-check]
    if: always()
    
    steps:
    - name: Check build status
      run: |
        echo "Build Summary:"
        echo "Lint: ${{ needs.lint.result }}"
        echo "Security: ${{ needs.security.result }}"
        echo "Tests: ${{ needs.test.result }}"
        echo "Coverage: ${{ needs.coverage.result }}"
        echo "Docs: ${{ needs.docs.result }}"
        echo "Complexity: ${{ needs.complexity.result }}"
        echo "Type Check: ${{ needs.type-check.result }}"
