name: AI Dev Graph MCP - CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'packages/ai_dev_graph_mcp/**'
      - '.github/workflows/mcp-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'packages/ai_dev_graph_mcp/**'
      - '.github/workflows/mcp-ci.yml'

defaults:
  run:
    working-directory: packages/ai_dev_graph_mcp

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        
    - name: Set up Python
      run: uv python install 3.12
      
    - name: Install dependencies
      run: uv sync --all-extras
      
    - name: Run Ruff linter
      run: uv run ruff check src/ tests/ --output-format=github
      
    - name: Run Ruff formatter check
      run: uv run ruff format --check src/ tests/
      
    - name: Run mypy type checker
      run: uv run mypy src/ --ignore-missing-imports --no-strict-optional

  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        
    - name: Set up Python
      run: uv python install 3.12
      
    - name: Install dependencies
      run: uv sync --all-extras
      
    - name: Run tests with coverage
      run: uv run pytest --cov=ai_dev_graph_mcp --cov-report=xml --cov-report=term
      env:
        DATABASE_TYPE: sqlite
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./packages/ai_dev_graph_mcp/coverage.xml
        flags: mcp
        name: codecov-mcp
        fail_ci_if_error: false

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      
    - name: Set up Python
      run: uv python install 3.12
      
    - name: Build wheel and sdist
      run: uv build
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mcp-package
        path: packages/ai_dev_graph_mcp/dist/*
