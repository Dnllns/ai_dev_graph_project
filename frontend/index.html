<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Dev Graph | Knowledge Nexus</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
</head>

<body>
  <!-- Sidebar -->
  <nav id="sidebar">
    <div class="logo">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
        stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="3"></circle>
        <path
          d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
        </path>
      </svg>
      <span>NEXUS GRAPH</span>
    </div>

    <div class="nav-item active" onclick="showSection('dashboard')">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="7" height="7"></rect>
        <rect x="14" y="3" width="7" height="7"></rect>
        <rect x="14" y="14" width="7" height="7"></rect>
        <rect x="3" y="14" width="7" height="7"></rect>
      </svg>
      Explorer
    </div>
    <div class="nav-item" onclick="showSection('nodes')">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path
          d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
        </path>
        <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
        <line x1="12" y1="22.08" x2="12" y2="12"></line>
      </svg>
      Library
    </div>
    <div class="nav-item" onclick="showSection('create')">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
      </svg>
      Ingest
    </div>
    <div class="nav-item" onclick="showSection('logs')">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 20h9"></path>
        <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
      </svg>
      Logs
    </div>

    <div style="margin-top: auto;">
      <div class="nav-item" onclick="downloadJson()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        Export JSON
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main id="main">
    <header>
      <h2 id="section-title">Knowledge Explorer</h2>

      <!-- Global Search (Visible in all sections) -->
      <div class="search-wrapper">
        <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" id="globalSearch" class="search-input" placeholder="Search knowledge..."
          oninput="handleGlobalSearch(this.value)">
      </div>
    </header>

    <!-- DASHBOARD / GRAPH -->
    <div id="dashboard" class="section active">
      <div id="graph-container">
        <!-- Stats Overlay -->
        <div class="overlay-panel stats-panel">
          <div class="stat-item">
            <span class="stat-label">Nodes</span>
            <span class="stat-value" id="totalNodes">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Edges</span>
            <span class="stat-value" id="totalEdges">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Density</span>
            <span class="stat-value" id="density">0.00</span>
          </div>
        </div>

        <!-- Toolbar -->
        <div class="overlay-panel toolbar-panel">
          <button class="btn-icon" onclick="zoomIn()" title="Zoom In">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              <line x1="11" y1="8" x2="11" y2="14"></line>
              <line x1="8" y1="11" x2="14" y2="11"></line>
            </svg>
          </button>
          <button class="btn-icon" onclick="zoomOut()" title="Zoom Out">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              <line x1="8" y1="11" x2="14" y2="11"></line>
            </svg>
          </button>
          <button class="btn-icon" onclick="resetZoom()" title="Fit to Screen">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="15 3 21 3 21 9"></polyline>
              <polyline points="9 21 3 21 3 15"></polyline>
              <line x1="21" y1="3" x2="14" y2="10"></line>
              <line x1="3" y1="21" x2="10" y2="14"></line>
            </svg>
          </button>
          <button class="btn-icon" onclick="loadGraphVisualization()" title="Refresh Data">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="23 4 23 10 17 10"></polyline>
              <polyline points="1 20 1 14 7 14"></polyline>
              <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
          </button>
          <button class="btn-icon" onclick="exportGraphPng()" title="Save as Image">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
              <circle cx="12" cy="13" r="4"></circle>
            </svg>
          </button>
        </div>

        <!-- Settings Controls (Collapsible) -->
        <div class="overlay-panel settings-panel" id="settings-panel-el">
          <div class="panel-header" onclick="toggleSettingsPanel()">
            <div style="display:flex; align-items:center; gap:8px;">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                  d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                </path>
              </svg>
              <span style="font-weight:600; font-size:0.9rem;">Graph Controls</span>
            </div>
            <svg id="settings-chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" style="transition:transform 0.3s;">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </div>

          <div id="settings-content"
            style="max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; opacity: 0;">
            <div style="padding-top: 16px;">
              <h5 style="margin-bottom: 8px; font-weight: 600; font-size: 0.8rem; color: var(--primary);">FORCE PHYSICS
              </h5>
              <div class="control-group">
                <label class="control-label">Gravity <span id="val-charge">-800</span></label>
                <input type="range" min="-2000" max="-100" value="-800" oninput="updateForce('charge', this.value)">
              </div>
              <div class="control-group">
                <label class="control-label">Distance <span id="val-distance">150</span></label>
                <input type="range" min="50" max="400" value="150" oninput="updateForce('link', this.value)">
              </div>

              <h5 style="margin: 16px 0 8px; font-weight: 600; font-size: 0.8rem; color: var(--secondary);">VISIBLE
                LAYERS</h5>
              <div id="filter-controls"></div>
            </div>
          </div>
        </div>

        <!-- Tooltip -->
        <div id="graph-tooltip"></div>

        <!-- Legend -->
        <div class="overlay-panel legend-panel" id="legend"></div>
      </div>
    </div>

    <!-- NODES LIBRARY -->
    <div id="nodes" class="section">
      <div class="scroll-container">
        <div class="grid-cards" id="nodesList"></div>
      </div>
    </div>

    <!-- INGEST -->
    <div id="create" class="section">
      <div class="scroll-container">
        <!-- Reuse existing form structure but styled via CSS -->
        <div class="card-item" style="max-width: 800px; margin: 0 auto;">
          <h2 style="margin-bottom: 24px;">Ingest New Knowledge</h2>
          <div id="alertBox" style="display:none; padding: 16px; border-radius: 8px; margin-bottom: 20px;"></div>

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
              <label class="stat-label" style="display:block; margin-bottom:8px;">Node ID</label>
              <input type="text" id="nodeId" placeholder="e.g. system_architecture"
                style="width:100%; padding:12px; background:rgba(0,0,0,0.2); border:1px solid var(--border); color:white; border-radius:8px;">
            </div>
            <div>
              <label class="stat-label" style="display:block; margin-bottom:8px;">Node Type</label>
              <select id="nodeType"
                style="width:100%; padding:12px; background:rgba(0,0,0,0.2); border:1px solid var(--border); color:white; border-radius:8px;">
                <option value="concept">Concept</option>
                <option value="rule">Rule</option>
                <option value="guideline">Guideline</option>
                <option value="project">Project</option>
                <option value="instruction">Instruction</option>
                <option value="resource">Resource</option>
                <option value="test">Test</option>
              </select>
            </div>
          </div>

          <label class="stat-label" style="display:block; margin-bottom:8px; margin-top:16px;">Content</label>
          <textarea id="nodeContent" rows="5"
            style="width:100%; padding:12px; background:rgba(0,0,0,0.2); border:1px solid var(--border); color:white; border-radius:8px;"></textarea>

          <div style="margin-top:24px; display:flex; gap:12px;">
            <button onclick="createNode()"
              style="background:var(--primary); color:white; padding:12px 24px; border:none; border-radius:8px; font-weight:600; cursor:pointer;">Create
              Node</button>
          </div>
        </div>
      </div>
    </div>

    <!-- LOGS -->
    <div id="logs" class="section">
      <div class="scroll-container">
        <div class="card-item">
          <table class="logs-table" style="width:100%;">
            <thead>
              <tr style="text-align:left; color:var(--text-muted);">
                <th style="padding:12px;">Time</th>
                <th style="padding:12px;">Method</th>
                <th style="padding:12px;">Path</th>
                <th style="padding:12px;">Status</th>
                <th style="padding:12px;">Latency</th>
              </tr>
            </thead>
            <tbody id="logsBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Details Sidebar -->
  <div id="details-panel" class="details-sidebar">
    <div class="details-close" onclick="closeModal()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="13 17 18 12 13 7"></polyline>
        <polyline points="6 17 11 12 6 7"></polyline>
      </svg>
    </div>
    <div class="sidebar-content">
      <div id="details-type" class="details-type-tag">TYPE</div>
      <h1 id="details-title" style="margin-bottom:16px; font-size: 1.5rem; font-weight: 700;">Title</h1>
      <p id="details-text" style="color:var(--text-muted); line-height:1.6; font-size: 0.95rem;"></p>

      <h5
        style="margin-top: 32px; margin-bottom: 12px; font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase;">
        Raw Metadata</h5>
      <pre id="details-meta" class="details-json-view"></pre>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
